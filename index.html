<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoaR Radar Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        h1 {
            margin-top: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery a {
            margin: 10px;
            text-decoration: none;
            color: black;
        }
        .gallery img {
            max-width: 150px;
            border: 2px solid #333;
            background: #fff;
            padding: 5px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>SoaR Radar Graphs</h1>
    <h2>Showing Placement points, Kill points, and the difference between them.(for fun)</h2>
    <div class="gallery">
