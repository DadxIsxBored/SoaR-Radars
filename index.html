        }
        .gallery {
            display: flex;

            justify-content: center;

        }
        .gallery a {
            margin: 10px;
            text-decoration: none;
            color: black;
        }
        .gallery img {
            max-width: 150px;
            border: 2px solid #333;
            background: #fff;
            padding: 5px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .gallery img:hover {
