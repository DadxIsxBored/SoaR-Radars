<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Logos Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        h1 {
            margin-top: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            max-width: 150px;
            margin: 10px;
            border: 2px solid #333;
            background: #fff;
            padding: 5px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Triangle Logos Gallery</h1>
    <div class="gallery">
        <!-- Image List -->
        <div><img src="100T_triangle.png" alt="100T"><div class="caption">100T</div></div>
        <div><img src="5S_triangle.png" alt="5S"><div class="caption">5S</div></div>
        <div><img src="BB_triangle.png" alt="BB"><div class="caption">BB</div></div>
        <div><img src="DZS_triangle.png" alt="DZS"><div class="caption">DZS</div></div>
        <div><img src="FLAT_triangle.png" alt="FLAT"><div class="caption">FLAT</div></div>
        <div><img src="FS_triangle.png" alt="FS"><div class="caption">FS</div></div>
        <div><img src="GMBL_triangle.png" alt="GMBL"><div class="caption">GMBL</div></div>
        <div><img src="LGCY_triangle.png" alt="LGCY"><div class="caption">LGCY</div></div>
        <div><img src="LG_triangle.png" alt="LG"><div class="caption">LG</div></div>
        <div><img src="NICE_triangle.png" alt="NICE"><div class="caption">NICE</div></div>
        <div><img src="NIP_triangle.png" alt="NIP"><div class="caption">NIP</div></div>
        <div><img src="OBVN_triangle.png" alt="OBVN"><div class="caption">OBVN</div></div>
        <div><img src="ORC_triangle.png" alt="ORC"><div class="caption">ORC</div></div>
        <div><img src="ROC_triangle.png" alt="ROC"><div class="caption">ROC</div></div>
        <div><img src="SEN_triangle.png" alt="SEN"><div class="caption">SEN</div></div>
        <div><img src="SOL_triangle.png" alt="SOL"><div class="caption">SOL</div></div>
        <div><img src="TLAW_triangle.png" alt="TLAW"><div class="caption">TLAW</div></div>
        <div><img src="TSM_triangle.png" alt="TSM"><div class="caption">TSM</div></div>
        <div><img src="TWIS_triangle.png" alt="TWIS"><div class="caption">TWIS</div></div>
        <div><img src="TWKA_triangle.png" alt="TWKA"><div class="caption">TWKA</div></div>
    </div>
</body>
</html>
